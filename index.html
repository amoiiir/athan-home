<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>Athan Home </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="mecca.jpg" alt="background_image">
        <h1 id="current_time"></h1>

        <div class="quotes">
            <p>Today's quotes</p>
            <h2>Lost time is never found again</h2>
        </div>
    </div>

    <script>
        let time = document.getElementById('current_time');

        setInterval(() => {
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
